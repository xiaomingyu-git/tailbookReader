name: book_reader
description: A cross-platform novel reading app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  permission_handler: ^11.0.1
  flutter_charset_detector: ^5.0.0
  http: ^1.1.0
  webdav_client: ^1.2.2
  path: ^1.8.3
  archive: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
